    password: "12345"
    interBrokerUser: "broker"
    interBrokerPassword: "12345"
  controller:
    replicaCount: 1
    automountServiceAccountToken: true
    containerSecurityContext:
      seLinuxOptions: {}
    config: {}
  broker:
    replicaCount: 1
    persistence:
      size: 1Gi
    automountServiceAccountToken: true
    containerSecurityContext:
      seLinuxOptions: {}
    config: {}
  zookeeper:
    enabled: false
  kraft:
    enabled: true
    mode: combined
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT
  externalAccess:
    enabled: true
    broker:
      service:
        type: ClusterIP
        ports:
          external: 9094
        domain: ingress-ip
    controller:
      service:
        type: ClusterIP
        ports:
          external: 9094
        domain: ingress-ip
  configuration:
    controllerQuorumVoters: |
      1@yabank-kafka-controller-0-external.default.svc.cluster.local:9094
  tls:
    autoGenerated:
      enabled: true
      engine: helm
      certManager:
        enabled: false
  provisioning:
    containerSecurityContext:
      seLinuxOptions: {}
  metrics:
    jmx:
      containerSecurityContext:
        seLinuxOptions: {}

