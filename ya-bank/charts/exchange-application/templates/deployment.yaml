apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange-application
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: exchange-application
  template:
    metadata:
      labels:
        app: exchange-application
    spec:
      containers:
        - name: exchange-application
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: SPRING_CONFIG_LOCATION
              value: file:///app/config/
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.config.database_username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yabank-db
                  key: password
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "exchange-application.fullname" . }}
