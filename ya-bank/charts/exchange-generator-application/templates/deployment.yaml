apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange-generator-application
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: exchange-generator-application
  template:
    metadata:
      labels:
        app: exchange-generator-application
    spec:
      containers:
        - name: exchange-generator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            # Указывает Spring искать конфигурацию в /app/config/
            - name: SPRING_CONFIG_LOCATION
              value: file:///app/config/
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "exchange-generator-application.fullname" . }}
