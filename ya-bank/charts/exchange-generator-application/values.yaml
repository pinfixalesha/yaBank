image:
  repository: exchange-generator-application
  pullPolicy: IfNotPresent
  tag: "0.0.1-SNAPSHOT"

service:
  type: ClusterIP
  port: 8091 # порт из env EXCHANGE_GENEGATOR_SERVER_PORT

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: exchange-generator-application.yabank.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  EXCHANGE_GENEGATOR_SERVER_PORT: "8091"
  CONFIG_SERVER_URL: http://configserver:8088/
  KEYCLOAK_TOKEN_URL: http://keycloak:8080/realms/yabank/protocol/openid-connect/token
  KEYCLOAK_ISSUER_URL: http://keycloak:8080/realms/yabank
  GATEWAY_SERVER_URL: http://gateway-service:8084/

replicaCount: 1
resources: {}


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
